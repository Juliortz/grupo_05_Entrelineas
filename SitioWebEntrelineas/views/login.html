<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/loginStyle.css">
    <title>Login</title>
</head>
<body>
  <header>
    <section class="top-bar">
      <h3>Lugar para promociones</h3>
    </section>
    <section class="main-header">
      <div class="menu-hamburquesa">
        <i class="fa fa-bars burger"></i>
      </div>
      <div class="main-logo">
        <img src="/images/02-Logo-small.jpeg" alt="Logo de la Libreria Entrelineas">
      </div>
      <div class="search-form">
        <form method="get" action="#">
          <label for="search-bar">
          <input type="text" name="search-bar" id="search-bar" placeholder="Buscar libro, autor y más..." class="search-bar">
          </label>
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    <div class="carrito">
      <a href="productCart"><i class="fas fa-shopping-cart"></i></a>
    </div>
    <div class="login">
      <a href="login"><i class="fas fa-user-circle"></i></a>
    </div>
    <nav class="main-nav">
      <a href="#">Temática</a>
      <a href="#">Novedades</a>
      <a href="#">Más vendidos</a>
      <a href="#">Sagas</a>
      <a href="#">Packs</a>
    </nav>
    </section>
  </header>
  <main class="login">
    <div class="login-form">
    <form action="#" method="post">
      <label for="user-name">E-mail</label><br/>
      <input type="email" id="user-name" name="user-name" required/><br/>
      <label for="password">Contraseña</label><br/>
      <input type="password" name="password" id="password" required/><br/>
      <input type="checkbox" name="remind-me" id="remind-me"/>
      <label for="remind-me">Recuérdame</label><br/>
      <a href="#">¿Olvidó su contraseña?</a><br/>
      <button type="submit" value="enviar">Enviar</button>
    </form>
    </div>
  </main>
 </body>
</html>
